networks:
  app-network:
    driver: bridge

services:
  backend:
    image: hojiakbar2806/m-look_backend
    container_name: backend
    command: /bin/sh -c "alembic upgrade head && gunicorn -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000 main:app"
    environment:
      - APP_ENV=production
      - DEBUG=False
      - RUN_ON_POSTGRES=True
    env_file:
      - .env  
    expose:
      - "8000"
    depends_on:
      - postgres
    networks:
      - app-network

  frontend:
    image: hojiakbar2806/m-look_frontend
    container_name: frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
    env_file:
      - .env  
    expose:
      - "3000"
    networks:
      - app-network

  postgres:
    image: postgres:latest
    container_name: postgres
    env_file:
      - .env  
    ports:
      - "5432:5432"  
    volumes:
      - ./postgres_container:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: redis
    env_file:
      - .env  
    ports:
      - "6379:6379"  
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "81:80" 
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf  
      - ./nginx/error-pages:/usr/share/nginx/html  
    networks:
      - app-network