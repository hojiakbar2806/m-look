name: Rental backend deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Docker Hub Login
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build \
            --cache-from hojiakbar2806/m-look_backend:latest \
            --tag hojiakbar2806/m-look_backend:latest ./m-look-back

      - name: Push Docker Image
        run: docker push hojiakbar2806/m-look_backend:latest

      - name: Verify Docker Image
        run: docker inspect hojiakbar2806/m-look_backend:latest --format '{{.Id}}'

      - name: Deploy to AWS
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/ssh_key
          chmod 600 ~/ssh_key

          ssh -o StrictHostKeyChecking=no -i "~/ssh_key" ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/m-look

            git pull origin main

            rm -rf m-look-frontend m-look-backend .github

            echo "${{ secrets.ENV_FILE }}" | tr ' ' '\n' > .env

            sudo docker pull hojiakbar2806/m-look_backend:latest

            sudo docker compose stop backend
            sudo docker compose rm -f backend
            sudo docker compose up -d backend

            sudo docker image prune -f
            sudo docker container prune -f
          EOF
