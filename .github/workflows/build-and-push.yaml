name: M-Look deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build \
            --cache-from hojiakbar2806/m-look_frontend:latest \
            --tag hojiakbar2806/m-look_frontend:latest ./frontend

      - name: Push Docker Image
        run: docker push hojiakbar2806/m-look_frontend:latest
        

      - name: Build Docker Image
        run: |
          docker build \
            --cache-from hojiakbar2806/m-look_backend:latest \
            --tag hojiakbar2806/m-look_backend:latest ./backend

      - name: Push Docker Image
        run: docker push hojiakbar2806/m-look_backend:latest

      - name: Deploy to AWS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << EOF
          cd ~/m-look

          git pull origin main

          sudo rm -rf m-look-front m-look-back .github

          sudo docker pull hojiakbar2806/m-look_backend:latest

          sudo docker-compose down
          sudo docker-compose rm -f
          sudo docker-compose up -d

          sudo docker image prune -f
          sudo docker container prune -f
          EOF
